<div class="card border-primary mb-3">
  <div class="card-header">
    Clientes
  </div>
  <div class="card-body text-primary">
    <div class="card-title">Listado de Clientes</div>
    <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>APELLIDO</th>
            <th>EMAIL</th>
            <th>FECHA INICIO</th>
            <th>FECHA FIN</th>
          </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cliente of listaClientes" >
          <td>{{cliente.id}}</td>
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.apellido}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.createdAt}}</td>
          <td>{{cliente.deletedAt}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
